enum Role {
  USER
  COURSE_OWNER
  ADMIN
}

type User {
  id: ID!
  firebaseId: String!
  name: String!
  email: String!
  imageBucketKey: String
  role: Role!
  createdAt: Date!
  updatedAt: Date
  imageUrl: String
}

input SignUpInput {
  name: String!
  email: String!
  password: String!
  role: Role!
}

input AddUserImageInput {
  bucketKey: String!
}

type Query {
  me: User!
}

type Mutation {
  signUp(input: SignUpInput!): User!
  addUserImage(input: AddUserImageInput!): User!
}
